<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Inovera Creation - Premium Billing System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --primary: #f28c28; --bg: #fffbf5; --red: #d32f2f; --green: #27ae60; --dark: #333; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #e0e0e0; padding: 20px; margin: 0; }
        
        /* উন্নত সার্চ বার */
        .top-search-bar { max-width: 850px; margin: 0 auto 15px; background: var(--dark); color: white; padding: 15px; border-radius: 8px; position: relative; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        #main-search { width: 90%; padding: 12px; border-radius: 25px; border: none; font-size: 16px; outline: none; padding-left: 20px; }
        #search-results { position: absolute; width: 95%; background: white; z-index: 1000; box-shadow: 0 10px 25px rgba(0,0,0,0.3); border-radius: 0 0 10px 10px; top: 60px; left: 2.5%; max-height: 300px; overflow-y: auto; }
        .search-item { padding: 12px 20px; border-bottom: 1px solid #eee; cursor: pointer; color: #333; transition: 0.3s; display: flex; justify-content: space-between; }
        .search-item:hover { background: #f0f0f0; color: var(--primary); }

        /* কন্টেইনার এবং পেজ সেটিংস */
        .invoice-container { width: 794px; min-height: 1123px; margin: auto; background: white; padding: 40px; position: relative; box-shadow: 0 0 20px rgba(0,0,0,0.2); box-sizing: border-box; overflow: hidden; }
        .page-break { page-break-before: always; margin-top: 20px; }
        
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #222; color: white; display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-box { background: #333; padding: 30px; border-radius: 10px; text-align: center; }
        .controls { max-width: 850px; margin: 0 auto 20px; background: white; padding: 15px; border-radius: 8px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        #logo-preview { max-width: 150px; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 15px; }
        th, td { border: 1px solid var(--primary); padding: 8px; font-size: 14px; }
        th { background: var(--bg); }
        input, textarea { width: 100%; border: none; outline: none; background: transparent; font-family: inherit; }
        
        #seal-container { position: absolute; width: 120px; cursor: move; z-index: 100; top: 750px; left: 600px; }
        #seal-img { width: 100%; opacity: 0.8; }
        button { padding: 10px 18px; cursor: pointer; border: none; border-radius: 5px; color: white; font-weight: bold; transition: 0.2s; }
        button:active { transform: scale(0.95); }

        @media print { .no-print { display: none !important; } .invoice-container { box-shadow: none; margin: 0; padding: 20px; } }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="color:var(--primary)">System Access</h2>
            <input type="password" id="sys-pass" style="padding:10px; text-align:center;" placeholder="পাসওয়ার্ড দিন"> <br><br>
            <button onclick="checkLogin()" style="background: var(--primary); width:100%;">Login</button>
        </div>
    </div>

    <div id="main-content" style="display:none;">
        <div class="top-search-bar no-print">
            <input type="text" id="main-search" placeholder="নাম অথবা বিল নম্বর দিয়ে খুঁজুন..." onkeyup="globalSearch()">
            <div id="search-results"></div>
        </div>

        <div class="controls no-print">
            <button onclick="document.getElementById('logo-input').click()" style="background:#555;">Logo</button>
            <button onclick="addRow()" style="background:var(--green);">+ Item</button>
            <button onclick="saveInvoice()" id="save-btn" style="background:#3498db;">Save Record</button>
            <button onclick="downloadAction('pdf')" style="background:#9b59b6;">Download PDF</button>
            <button onclick="downloadAction('jpg')" style="background:#e67e22;">Save JPG</button>
            <button onclick="openSettings()" style="background:#555;">Settings ⚙️</button>
            <button onclick="location.reload()" style="background:#7f8c8d;">Logout</button>
            <input type="file" id="logo-input" accept="image/*" style="display:none">
        </div>

        <div id="capture-area">
            <div class="invoice-container" id="invoice-page">
                <div class="header">
                    <h1 style="font-size: 40px; margin:0; color:var(--dark);">INVOICE</h1>
                    <img id="logo-preview" src="https://via.placeholder.com/150x50?text=Logo">
                </div>

                <div id="seal-container">
                    <img id="seal-img" src="https://via.placeholder.com/120x120?text=Digital+Seal">
                </div>

                <div style="display: flex; justify-content: space-between; background: var(--bg); padding: 12px; margin-bottom: 20px; border-top: 3px solid var(--primary);">
                    <div><strong>Inv No:</strong> <input type="text" id="inv-no" value="IC-2026-001" style="width:100px; font-weight:bold;"></div>
                    <div><strong>Date:</strong> <input type="text" id="inv-date"></div>
                </div>

                <table>
                    <tr>
                        <td width="15%"><strong>Company:</strong></td>
                        <td width="45%"><input type="text" id="c-company" placeholder="Client's Company"></td>
                        <td width="15%" align="center"><strong>Prepared by:</strong></td>
                        <td width="25%"><input type="text" id="prep-by" value="Inovera Creation" style="text-align:center; font-weight:bold;"></td>
                    </tr>
                    <tr>
                        <td><strong>Name:</strong></td>
                        <td><input type="text" id="c-name" placeholder="Client Full Name" oninput="showSummary(this.value)"></td>
                        <td align="center"><strong>Contact:</strong></td>
                        <td><input type="text" id="c-contact" placeholder="Phone Number"></td>
                    </tr>
                </table>

                <table id="item-table">
                    <thead>
                        <tr><th width="5%">SL</th><th width="55%">Description</th><th width="10%">Qty</th><th width="15%">Price</th><th width="15%">Total</th></tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>

                <div style="margin-left: auto; width: 45%;">
                    <table>
                        <tr><td style="border:none; text-align:right;">Sub Total:</td><td><input type="number" id="sub-total" readonly></td></tr>
                        <tr><td style="border:none; text-align:right;">Advance:</td><td><input type="number" id="advance" value="0" oninput="calculate()"></td></tr>
                        <tr style="background:var(--bg);"><td style="border:none; text-align:right;"><strong>Total Due:</strong></td><td><input type="number" id="due" readonly style="font-weight:bold;"></td></tr>
                    </table>
                </div>
                <p><strong>In Words:</strong> <span id="words-area"></span></p>
            </div>

            <div class="invoice-container page-break" id="summary-page" style="display:none;">
                <div style="text-align:center; margin-bottom: 30px;">
                    <h2 style="color:var(--primary); text-transform: uppercase;">Outstanding Statement</h2>
                    <hr>
                </div>
                <p>Client Name: <strong id="sum-client-name"></strong></p>
                <table id="summary-table">
                    <thead>
                        <tr>
                            <th class="no-print">Select</th>
                            <th>Inv No</th>
                            <th>Date</th>
                            <th>Total Bill</th>
                            <th>Adv/Paid</th>
                            <th>Remaining Due</th>
                        </tr>
                    </thead>
                    <tbody id="sum-tbody"></tbody>
                </table>
                <div style="text-align: right; font-weight: bold; font-size: 18px; margin-top: 20px; padding: 10px; background: var(--bg); border: 1px solid var(--primary);">
                    Grand Total Selected Due: <span id="total-selected-due">0.00</span> BDT
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase Logic (আপনার আগের মতোই রাখা হয়েছে)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, set, get, child, remove } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD564XNDplN4_1YACVsGSPejchc3XMIB20",
            authDomain: "special-inventon.firebaseapp.com",
            databaseURL: "https://special-inventon-default-rtdb.firebaseio.com",
            projectId: "special-inventon"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.checkLogin = async function() {
            const input = document.getElementById('sys-pass').value;
            const snap = await get(child(ref(db), 'settings/passwords'));
            const valid = snap.exists() ? snap.val().login : "1234";
            if(input === valid) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            } else { alert("Wrong Password!"); }
        };

        // আপডেট করা সার্চ ফাংশন
        window.globalSearch = function() {
            const q = document.getElementById('main-search').value.toLowerCase();
            const resultsDiv = document.getElementById('search-results');
            if(!q) { resultsDiv.innerHTML = ""; return; }

            get(child(ref(db), 'invoices/')).then((snap) => {
                if(snap.exists()) {
                    let html = "";
                    const data = snap.val();
                    for(let id in data) {
                        const m = data[id];
                        if(m.name.toLowerCase().includes(q) || m.invNo.toLowerCase().includes(q)) {
                            html += `<div class="search-item" onclick="loadInv('${id}')">
                                        <span><strong>${m.invNo}</strong> - ${m.name}</span>
                                        <span style="color:#888; font-size:12px;">${m.date}</span>
                                     </div>`;
                        }
                    }
                    resultsDiv.innerHTML = html || "<div class='search-item'>কোনো তথ্য পাওয়া যায়নি</div>";
                }
            });
        };

        window.loadInv = function(id) {
            get(child(ref(db), 'invoices/' + id)).then((snap) => {
                const d = snap.val();
                document.getElementById('inv-no').value = d.invNo;
                document.getElementById('c-name').value = d.name;
                document.getElementById('advance').value = d.adv;
                const tb = document.getElementById('tbody'); tb.innerHTML = "";
                d.items.forEach(i => addRow(i.d, i.q, i.p, i.t));
                document.getElementById('logo-preview').src = d.logo;
                document.getElementById('search-results').innerHTML = "";
                showSummary(d.name);
            });
        };

        window.showSummary = function(name) {
            if(!name) { document.getElementById('summary-page').style.display='none'; return; }
            get(child(ref(db), 'invoices/')).then((snap) => {
                if(snap.exists()) {
                    const bills = Object.values(snap.val()).filter(i => i.name.toLowerCase() === name.toLowerCase());
                    if(bills.length > 0) {
                        document.getElementById('summary-page').style.display='block';
                        document.getElementById('sum-client-name').innerText = name;
                        document.getElementById('sum-tbody').innerHTML = bills.map(i => {
                            let due = parseFloat(i.total) - parseFloat(i.adv);
                            return `<tr><td class="no-print"><input type="checkbox" class="sum-checkbox" data-due="${due}" onchange="updateSumTotal()" checked></td><td>${i.invNo}</td><td>${i.date}</td><td>${i.total}</td><td>${i.adv}</td><td style="color:red;">${due.toFixed(2)}</td></tr>`;
                        }).join('');
                        updateSumTotal();
                    } else { document.getElementById('summary-page').style.display='none'; }
                }
            });
        };
        
        window.saveInvoice = function() {
            const id = document.getElementById('inv-no').value.replace(/\W/g, '_');
            const items = [];
            document.querySelectorAll('#tbody tr').forEach(r => {
                items.push({ d: r.querySelector('.item-desc').value, q: r.querySelector('.qty').value, p: r.querySelector('.price').value, t: r.querySelector('.row-total').value });
            });
            const data = {
                invNo: document.getElementById('inv-no').value, name: document.getElementById('c-name').value,
                total: document.getElementById('sub-total').value, adv: document.getElementById('advance').value,
                date: document.getElementById('inv-date').value, items: items, 
                logo: document.getElementById('logo-preview').src
            };
            set(ref(db, 'invoices/' + id), data).then(() => alert("Data Saved Successfully!"));
        };
    </script>

    <script>
        // সাধারণ ফাংশনসমূহ
        document.getElementById('inv-date').value = new Date().toLocaleDateString('en-GB');

        function addRow(d='', q='', p='', t='') {
            const tbody = document.getElementById('tbody');
            const row = tbody.insertRow();
            row.innerHTML = `<td align="center">${tbody.rows.length}</td><td><textarea class="item-desc" rows="1">${d}</textarea></td><td><input type="number" class="qty" value="${q}" oninput="updateRow(this)"></td><td><input type="number" class="price" value="${p}" oninput="updateRow(this)"></td><td><input type="number" class="row-total" value="${t}" readonly></td>`;
            calculate();
        }

        function updateRow(el) {
            const row = el.closest('tr');
            const q = parseFloat(row.querySelector('.qty').value) || 0;
            const p = parseFloat(row.querySelector('.price').value) || 0;
            row.querySelector('.row-total').value = (q * p).toFixed(2);
            calculate();
        }

        function calculate() {
            let total = 0;
            document.querySelectorAll('.row-total').forEach(i => total += parseFloat(i.value) || 0);
            const adv = parseFloat(document.getElementById('advance').value) || 0;
            document.getElementById('sub-total').value = total.toFixed(2);
            document.getElementById('due').value = (total - adv).toFixed(2);
            document.getElementById('words-area').innerText = numberToWords(Math.floor(total)) + " Taka Only";
        }

        function updateSumTotal() {
            let total = 0;
            document.querySelectorAll('.sum-checkbox:checked').forEach(cb => total += parseFloat(cb.getAttribute('data-due')));
            document.getElementById('total-selected-due').innerText = total.toFixed(2);
        }

        // এ৪ সাইজ এবং বোথ পেজ ডাউনলোড লজিক
        async function downloadAction(type) {
            const mode = prompt("কি ডাউনলোড করতে চান?\n1. শুধু বিল (Invoice)\n2. বিল ও সামারি (Both Pages)");
            const element = document.getElementById('capture-area');
            const summary = document.getElementById('summary-page');

            if (mode === '1') summary.style.display = 'none';
            else summary.style.display = 'block';

            // PDF সেটিংস (A4 এবং ক্লিন আউটপুট)
            const opt = {
                margin: 0,
                filename: 'Inovera_Bill.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true, backgroundColor: '#ffffff' },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            if (type === 'pdf') {
                html2pdf().set(opt).from(element).save().then(() => {
                    if(!document.getElementById('c-name').value) summary.style.display = 'none';
                });
            } else {
                html2canvas(element, { scale: 2, backgroundColor: '#ffffff' }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = 'Inovera_Bill.jpg';
                    link.href = canvas.toDataURL("image/jpeg", 1.0);
                    link.click();
                });
            }
        }

        // সিল ড্র্যাগিং
        const seal = document.getElementById("seal-container");
        let isDragging = false;
        seal.onmousedown = () => isDragging = true;
        document.onmousemove = (e) => { if(isDragging) { seal.style.left = (e.pageX - 60) + "px"; seal.style.top = (e.pageY - 60) + "px"; } };
        document.onmouseup = () => isDragging = false;

        function numberToWords(num) {
            const a = ['','one ','two ','three ','four ','five ','six ','seven ','eight ','nine ','ten ','eleven ','twelve ','thirteen ','fourteen ','fifteen ','sixteen ','seventeen ','eighteen ','nineteen '];
            const b = ['', '', 'twenty','thirty','forty','fifty','sixty','seventy','eighty','ninety'];
            let n = ('000000000' + Math.floor(num)).substr(-9).match(/^(\d{2})(\d{2})(\d{2})(\d{1})(\d{2})$/);
            if (!n) return ''; 
            let str = '';
            str += (n[1] != 0) ? (a[Number(n[1])] || b[n[1][0]] + ' ' + a[n[1][1]]) + 'crore ' : '';
            str += (n[2] != 0) ? (a[Number(n[2])] || b[n[2][0]] + ' ' + a[n[2][1]]) + 'lakh ' : '';
            str += (n[3] != 0) ? (a[Number(n[3])] || b[n[3][0]] + ' ' + a[n[3][1]]) + 'thousand ' : '';
            str += (n[4] != 0) ? (a[Number(n[4])] || b[n[4][0]] + ' ' + a[n[4][1]]) + 'hundred ' : '';
            str += (n[5] != 0) ? ((str != '') ? 'and ' : '') + (a[Number(n[5])] || b[n[5][0]] + ' ' + a[n[5][1]]) : '';
            return str;
        }

        window.onload = () => addRow();
    </script>
</body>
</html>
